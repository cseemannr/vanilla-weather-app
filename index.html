<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Weather App</title>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,400&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container my-5 container-main p-4 shadow-lg">
      <form id="form-city" class="row mb-5">
        <div class="col-6">
          <input
            id="text-input"
            class="form-control"
            type="text"
            placeholder="Search for city"
            aria-label="Search for city"
          />
        </div>
        <div class="col-6">
          <input type="submit" class="btn btn-secondary" />
          <button id="form-clear" class="btn btn-outline-secondary">
            Clear
          </button>
        </div>
      </form>
      <div class="row">
        <h1 class="h1 text-capitalize">--</h1>
        <p>Last updated: <span id="date-time">--</span></p>
        <p id="conditions" class="text-capitalize">--</p>
        <p>
          <a
            id="temperature-celcius-link"
            class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover active"
            href="#"
            >ºC</a
          >
          <span>|</span>
          <a
            id="temperature-fahrenheit-link"
            class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
            href="#"
            >ºF</a
          >
        </p>
        <h2 id="temperature" class="display-1 col-3">
          0<span class="display-6 opacity-50">ºC</span>
        </h2>
        <img
          id="icon"
          class="col-3"
          src="https://openweathermap.org/img/wn/10d@4x.png"
          alt=""
        />
        <div class="col-6">
          <p>
            <img class="svg-icon" src="src/icons/maxtemp.svg" alt="" />
            <span id="temperature-max"></span>
          </p>
          <p>
            <img class="svg-icon" src="src/icons/mintemp.svg" alt="" />
            <span id="temperature-min"></span>
          </p>
          <p>
            <img
              class="svg-icon"
              src="/src/icons/sunrise.svg"
              alt="sunrise icon"
            />
            <span id="sunrise">00:00</span>
          </p>
          <p>
            <img
              class="svg-icon"
              src="/src/icons/sunset.svg"
              alt="sunset icon"
            />
            <span id="sunset">00:00</span>
          </p>
          <p>
            <img class="svg-icon" src="src/icons/windy.svg" alt="" />
            <span id="windy">00</span> m/s
          </p>
          <p>
            <img class="svg-icon" src="src/icons/humidity.svg" alt="" />
            <span id="humidity">00</span>%
          </p>
          <p id="rain"></p>
          <p id="snow"></p>
        </div>
      </div>
      <div id="forecast-container" class="row text-center mt-5"></div>
    </div>
    <div class="container">
      <p class="opacity-75 code-link">
        <a
          href="https://github.com/cseemannr/vanilla-weather-app"
          target="_blank"
          class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >Open-source code</a
        >
        by Camila Ramos
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
